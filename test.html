<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Form</title>
  <style>
    /* Resetting default styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f3f3f3;
    }

    .container {
      max-width: 400px;
      margin: 100px auto;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      padding: 40px;
      overflow: hidden;
      position: relative;
    }

    h2 {
      text-align: center;
      margin-bottom: 30px;
      color: #333;
    }

    .form-group {
      position: relative;
      margin-bottom: 20px;
    }

    .form-group label {
      position: absolute;
      top: 10px;
      left: 10px;
      color: #999;
      transition: all 0.3s ease;
      pointer-events: none;
    }

    .form-group input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
      transition: border-color 0.3s ease;
    }

    .form-group input:focus {
      outline: none;
      border-color: #85b7d9;
    }

    .form-group input:focus+label,
    .form-group input:valid+label {
      top: -7px;
      font-size: 12px;
      color: #4caf50;
      background-color: white;
    }

    .form-group button {
      width: 100%;
      padding: 12px;
      border: none;
      background-color: #4caf50;
      color: #fff;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin-top: 15px;
    }

    .form-group button:hover {
      background-color: #45a049;
    }

    .bottom-text {
      margin-top: 20px;
      text-align: center;
      color: #666;
    }
  </style>
</head>

<body>

  <div class="container">
    <h2>Login</h2>
    <form action="#" id="login-form">
      <div class="form-group">
        <input type="text" id="username" name="username" required aria-label="Username">
        <label for="username">Username</label>
      </div>
      <div class="form-group">
        <input type="password" id="password" name="password" required aria-label="Password">
        <label for="password">Password</label>
        <button type="button" id="toggle-password">Show Password</button>
      </div>
      <div class="form-group">
        <button type="submit">Login</button>
      </div>
      <div id="error-message" style="color: red;"></div>
    </form>
    <p class="bottom-text">Don't have an account? <a href="#">Sign up</a></p>
  </div>

  <script>
    document.getElementById('toggle-password').addEventListener('click', function () {
      var passwordField = document.getElementById('password');
      if (passwordField.type === 'password') {
        passwordField.type = 'text';
        this.textContent = 'Hide Password';
      } else {
        passwordField.type = 'password';
        this.textContent = 'Show Password';
      }
    });

    document.getElementById('login-form').addEventListener('submit', function (event) {
      event.preventDefault();
      var username = document.getElementById('username').value;
      var password = document.getElementById('password').value;

      // Example validation
      if (username === 'admin' && password === 'password') {
        // Successful login
        alert('Login successful!');
        // You can redirect to another page or do other actions here
      } else {
        // Display error message
        document.getElementById('error-message').textContent = 'Incorrect username or password.';
      }
    });
  </script>

</body>

</html>
